<!DOCTYPE html>
<html lang="de">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsemGames - Tic Tac Toe</title>
    <link rel="icon" href="/img/PsemGames.ico">
    <link rel="stylesheet" href="/games/ttt-style.css">
    <script src="/games/ttt-script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <nav>
        <div id="menu-nav">
            <div id="navigation-bar">
                <ul>

                    <li>
                        <a href="../home.html">
                            <i class="fa fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="../games.html">
                            <i class="fa-solid fa-chess-knight"></i>
                            <span>Spielen</span>
                        </a>
                    </li>

                    <li>
                        <a href="../infos.html">
                            <i class="fa-solid fa-circle-info"></i>
                            <span>Infos</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Spieler <span class="display-player playerX">X</span> ist dran!
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Zur√ºcksetzen</button>
        </section>

        <section class="statistics">
            <p>Siege Spieler <span class="display-player playerX">X</span> = <span class="total-winsX">0</span></p>

            <p>Unentschieden = <span class="total-tie">0</span></p>

            <p>Siege Spieler <span class="display-player playerO">O</span> = <span class="total-winsO">0</span></p>

            <p class="hide">Abgebrochene Spiele = <span class="total-abortions">0</span></p>
        </section>
    </main>
</body>

</html>
